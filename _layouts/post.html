---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>
  <div class="date">
    {{ page.date | date: "%B %e, %Y" }}
  </div>
  <div class="entry">
    {{ content }}
  </div>
  <div class="back">
    <a href="{{ site.baseurl }}/blog">Back to Blog</a>
  </div>

  {% include disqus.html %}
</article>
