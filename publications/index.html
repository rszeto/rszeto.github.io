---
layout: page
title: Publications
---
<link rel="stylesheet" href="{{ site.baseurl }}/css/publications.css">

{% for pub_hash in site.data.publications %}
   <div class="publication">
      <p>
         {% assign publication = pub_hash[1] %}
         <span class="title">{{ publication.title }}</span><br />
         <span class="authors">{{ publication.authors }}</span><br />
         <span class="venue">In {{ publication.venue }}, {{ publication.year }}</span><br />
      </p>
   </div>
{% endfor %}
